<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
   
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .calculator {
            width: 250px;
            background:  rgb(54, 104, 173);
            padding: 20px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 7px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background:rgb(18, 18, 148);
            color: #fff;
        }
        button:hover {
            background:rgb(29, 29, 216);
        }
        .operator {
            background: #ff5733;
        }
        .operator:hover {
            background: #ff784e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="deleteLast()">âŒ«</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        function appendValue(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
